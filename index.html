<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
    body{
      margin: 0;
      padding: 0;
      background-image:url(./images/chun.jpg);
      background-size: cover;
    }
    .title{
      text-align: center;
      margin-top: 300px;
    }
    .time-item{
      text-align: center;
      margin-top: 50px;
      font-size: 30px;
      color: #f7ad2c;
    }
    strong{
      color: white;
      background-color: #f7ad2c;
      border-radius: 10px;
      padding: 0 10px;
    }
    </style>
  </head>
  <body>
    <h1 class="title">距离2020年新年，还有</h1>
    <div class="time-item">
      <span><span id="day">00</span>天</span>
      <strong><span id="hour">00</span>时</strong>
      <strong><span id="minute">00</span>分</strong>
      <strong><span id="second">00</span>秒</strong>
    </div>
    <script src="./common.js"></script>
    <script>
      var endDate = new Date("2020-1-1 0:0:0");
      var spanDay = my$("day");
      var spanHour = my$("hour");
      var spanMinute = my$("minute");
      var spanSecond = my$("second");
      setInterval(countdown, 1000);
      
      countdown();
      
      function countdown() {
        var startDate = new Date();
        var interval = getInterval(startDate, endDate);
        setInnerText(spanDay,interval.day);
        setInnerText(spanHour,interval.hour);
        setInnerText(spanMinute,interval.minute);
        setInnerText(spanSecond,interval.second);
      }
    </script>
  </body>
</html>
